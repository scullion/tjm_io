<article {{ if .Params.classes }}class="{{ delimit .Params.classes " " }}"{{ end }}>
	{{ $date := .Date.Format .Site.Params.date_format }}
	<time datetime="{{ $date }}" class="article-time">{{ $date }}</time>
	<h1 class="article-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
	<p>{{ .Summary }}</p>
	<p class="undecorated-links"><a class="read-button" href="{{ .Permalink }}" role="button">
		<strong>Continue Reading</strong>
		<i class="fa fa-hand-o-right"></i><br>
		<small>({{ .ReadingTime }} minute read)</small>
	</a></p>
</article>
